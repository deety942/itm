<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Membership Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Tahoma", sans-serif;
        }

        body {
            background-color: #003399;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .window {
            max-width: 450px;
            background: #FFD700;
            padding: 15px;
            border-radius: 4px;
            border: 4px solid black;
            box-shadow: 4px 4px black;
            text-align: center;
        }

        .title-bar {
            background: navy;
            color: white;
            padding: 8px;
            font-weight: bold;
            text-align: left;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 2px solid black;
            background: white;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #003399;
            color: white;
            border: 2px solid black;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #001a66;
        }

        .frame {
            background: white;
            padding: 10px;
            border: 2px solid black;
            margin-top: 10px;
            text-align: left;
            font-size: 12px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>

<div class="window">
    <div class="title-bar">IPTV Membership Form</div>
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="referenceNumber" placeholder="Reference Number">
    
    <button onclick="generateMembership()">Generate Membership</button>

    <div class="frame" id="barcode-container">
        <p id="membershipNumber"></p>
        <svg id="barcodeImage"></svg>
    </div>

    <div class="frame">
        <b>Search Member</b>
        <input type="text" id="searchId" placeholder="Membership ID">
        <button onclick="searchMember()">Search</button>
        <div id="memberInfo"></div>
    </div>
    
    <button onclick="downloadMembers()">Download Members</button>
    <button onclick="listCustomers()">List Customers</button>
    
    <div class="frame" id="customerList"></div>
</div>

<script>
    function generateMembership() {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const username = document.getElementById("username").value;
        const referenceNumber = document.getElementById("referenceNumber").value;

        if (!firstName || !lastName || !username || !referenceNumber) {
            alert("All fields are required!");
            return;
        }

        const membershipNumber = Math.floor(Math.random() * 1000000);
        document.getElementById("membershipNumber").textContent = "Membership Number: " + membershipNumber;

        JsBarcode("#barcodeImage", membershipNumber.toString(), {
            format: "CODE128",
            displayValue: false,
            width: 1,
            height: 30,
            margin: 5,
            background: "white",
            lineColor: "black",
        });

        fetch('/save_member', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ firstName, lastName, username, referenceNumber, membershipNumber })
        }).then(response => response.json())
          .then(data => console.log('Success:', data))
          .catch(error => console.error('Error:', error));
    }

    function searchMember() {
        const searchId = document.getElementById("searchId").value;
        fetch(`/get_member/${searchId}`)
            .then(response => response.json())
            .then(member => {
                if (member.message) {
                    document.getElementById("memberInfo").innerHTML = `<p>${member.message}</p>`;
                } else {
                    document.getElementById("memberInfo").innerHTML = `
                        <p><strong>Name:</strong> ${member.firstName} ${member.lastName}</p>
                        <p><strong>Username:</strong> ${member.username}</p>
                        <p><strong>Reference Number:</strong> ${member.referenceNumber}</p>`;
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function downloadMembers() {
        fetch('/get_all_members')
            .then(response => response.json())
            .then(members => {
                let text = "First Name,Last Name,Username,Reference Number,Membership Number\n";
                for (const memberId in members) {
                    const member = members[memberId];
                    text += `${member.firstName},${member.lastName},${member.username},${member.referenceNumber},${memberId}\n`;
                }
                const element = document.createElement('a');
                element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
                element.setAttribute('download', 'members.txt');
                element.style.display = 'none';
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            })
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
