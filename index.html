<!DOCTYPE html>
<html>
<head>
    <title>Membership Form</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            border: 1px solid #00FF00;
            padding: 20px;
        }

        input, button {
            background-color: black;
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        #barcode-container {
            margin-top: 20px;
            text-align: center;
        }

        #memberInfo {
            margin-top: 20px;
            border: 1px solid #00FF00;
            padding: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Membership Form</h2>
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <button onclick="generateMembership()">Generate Membership</button>
    <div id="barcode-container">
        <p id="membershipNumber"></p>
        <svg id="barcodeImage"></svg>
    </div>
    <div style="margin-top:20px;">
        <h2>Search Member</h2>
        <input type="text" id="searchId" placeholder="Membership ID">
        <button onclick="searchMember()">Search</button>
    </div>
    <div id="memberInfo"></div>
</div>
<script>
    function generateMembership() {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;

        const membershipNumber = Math.floor(Math.random() * 1000000);
        document.getElementById("membershipNumber").textContent = "Membership Number: " + membershipNumber;

        const barcodeData = membershipNumber.toString();
        JsBarcode("#barcodeImage", barcodeData, {
            format: "CODE128",
            displayValue: false,
            width: 1,
            height: 30,
            margin: 5,
            background: "white",
            lineColor: "black",
        });

        fetch('/save_member', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                firstName: firstName,
                lastName: lastName,
                membershipNumber: membershipNumber,
            }),
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    function searchMember() {
        const searchId = parseInt(document.getElementById("searchId").value);
        fetch(`/get_member/${searchId}`)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Member not found');
                }
            })
            .then(member => {
                document.getElementById("memberInfo").innerHTML = `
                    <p><strong>Name:</strong> ${member.firstName} ${member.lastName}</p>
                `;
            })
            .catch(error => {
                document.getElementById("memberInfo").innerHTML = `<p>${error.message}</p>`;
            });
    }
</script>
</body>
</html>
